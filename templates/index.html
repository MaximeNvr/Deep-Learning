<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification text by Human or IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/first.css"> 
    <link rel="stylesheet" href="../static/css/gear.css">
</head>
<body>
    <div class="overlay">
        <div class="d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="gear mb-3 p-5"></div> 
            <div class="text-center" style="color: white;">
                <strong><h3>Verify if the text given was generate by an IA or a Human !</h3>
            </div>
            <form action="/result" method="POST">
                <div class="mt-4 text-center">
                    {% if is_empty %}
                        <label for="texte" style="color: red;"><em>Your text is empty, insert something !</em></label><br>
                    {% elif too_small %}
                    <label for="texte" style="color: red;"><em>Your text is too short ! Minimum : 1K characters.</em></label><br>
                    {% else %}
                        <label for="texte" style="color: white;"><em>Enter your text</em></label><br>
                    {% endif %}
                </div>
                <div class="mt-2">
                    <textarea id="texte" name="texte" class="form-control" rows="10" cols="50"></textarea>
                </div>
                <div class="text-end small" style="color: rgb(232, 232, 232);">
                    <span id="charCount">0</span>/5000
                </div>
                <div class="mt-2 text-end">
                    <input type="submit" value="Verify" class="btn btn-success btn-sm px-4">
                </div>
            </form>
        </div>
    </div>
    <script src="../static/js/counter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
